<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps JavaScript API v3 Example: Polygon with Hole</title>
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">

  var map;

  function initialize() {
    var myLatLng = new google.maps.LatLng(24.886436490787712, -70.2685546875);
    var myOptions = {
      zoom: 5,
      center: myLatLng,
      mapTypeId: google.maps.MapTypeId.TERRAIN
    };

    var polyPoints;

    map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);

    var outerPoints = [
        new google.maps.LatLng(25.774252, -80.190262),
        new google.maps.LatLng(22.466465, -79.118292),
        new google.maps.LatLng(18.466465, -66.118292),
        new google.maps.LatLng(32.321384, -64.75737)
    ];
    var innerPoints = [
        new google.maps.LatLng(26.111111, -75.118292),
        new google.maps.LatLng(26.222222, -70.118292),
        new google.maps.LatLng(21.111111, -67.118292)
    ];
    var polyPoints = [outerPoints,innerPoints];

    polyPoints = new google.maps.Polygon({
      paths: polyPoints,
      strokeColor: "#FF0000",
      strokeOpacity: 0.8,
      strokeWeight: 3,
      fillColor: "#FFFFFF",
      fillOpacity: 0.15
    });

    polyPoints.setMap(map);
  }

</script>
</head>
<body onload="initialize()">
  <div id="map_canvas"></div>
</body>
</html>
